<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek - Catalogo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/home-productos.css" />
    <link rel="stylesheet" href="./css/catalogo.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <div class="search-invalid hide">
      <h2 class="error-msg">No se han encontrado productos</h2>
    </div>
    <section class="catalogo">
      <div class="catalogo__header">
        <h2 class="catalogo__title">Todos los productos</h2>
        <button class="btn-blue catalogo__btn">
          <a href="./agregarProducto.html" class="catalogo__btn-txt"
            >Agregar productos</a
          >
        </button>
      </div>
      <div class="catalogo__lista"></div>
    </section>
    <footer class="footer">
      <section class="home__contacto">
        <div class="home__contacto-logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="home__contacto-list">
          <ul class="footer__list">
            <div class="home__contacto-logo-2">
              <img src="assets/Logo.png" alt="" />
            </div>
            <li class="footer__list-item">Quienes somos</li>
            <li class="footer__list-item">Politica de privacidad</li>
            <li class="footer__list-item">Programa de fidelidad</li>
            <li class="footer__list-item">Nuestras tiendas</li>
            <li class="footer__list-item">Quiero ser franquiciado</li>
            <li class="footer__list-item">Anuncie aqu√≠</li>
          </ul>
        </div>
        <div class="home__contacto-form">
          <form action="" class="contacto__form">
            <h3 class="contacto__form-title">Hable con nosotros</h3>
            <div class="input-container">
              <input
                type="text"
                class="contacto__form-nombre"
                placeholder="nombre"
                required
                minlength="1"
                maxlength="40"
                data-tipo="name"
              />
              <span class="input-message-error"></span>
            </div>

            <div class="input-container">
              <input
                class="contacto__mensaje"
                type="text"
                required
                minlength="1"
                maxlength="120"
                data-tipo="mensaje"
              />
              <span class="input-message-error"></span>
            </div>

            <input
              type="submit"
              class="btn-blue contacto__submit"
              value="Enviar mensaje"
            />
          </form>
        </div>
      </section>
      <section class="footer__footer">
        <p class="footer__by">Desarrollado por Leonardo Terlizzi</p>
        <p class="footer__year">2022</p>
      </section>
    </footer>
    <script type="module" src="./scripts/todosProductos.js"></script>
    <script src="./scripts/validaciones.js"></script>
  </body>
</html>
