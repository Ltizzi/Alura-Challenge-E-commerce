<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek - Agregar Producto</title>
    <script
      src="https://kit.fontawesome.com/1db83e4e85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/agregar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index.html" class="nav__home">
            <img
              src="./assets/Logo.png"
              alt="Logo AluraGeek"
              title="Ir a home"
              class="nav-icon"
          /></a>
        </li>
        <li class="nav-item">
          <form action="" class="nav-form">
            <input
              type="text"
              class="nav-search"
              placeholder="¿Qué desea buscar?"
            />
            <button class="btn-light nav-search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </li>
      </ul>
      <a href="./admin-list.html" class="nav__login"
        ><button class="btn nav-btn">Manejar Productos</button></a
      >
      <button class="btn-light nav-search-btn-2">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>
    <section class="editar-producto">
        <div class="edit__producto">
        
        </div>
      <form class="agregar__form">
        <div class="input-container">
          <!-- pattern="^https?://(?:[a-z0-9\-]+\.)+[a-z]{2,6}(?:/[^/#?]+)+\.(?:jpg|gif|png)$ -->
          <input
            type="url"
            class="agregar__form-input to-validate"
            placeholder="URL de imagen"
            id="picture"
            data-tipo="picture"
            required
            minlength="10"
          />
          <span class="input-message-error"></span>
        </div>
        <div class="input-container">
          <input
            type="text"
            class="agregar__form-input to-validate"
            placeholder="Categoria"
            id="categoria"
            data-tipo="categoria"
            required
            minlength="4"
            maxlength="10"
            pattern="[\s\wñ]{4,10}"
          />
          <span class="input-message-error"></span>
        </div>
        <div class="input-container">
          <input
          type="text"
          class="agregar__form-input to-validate"
          placeholder="Nombre del producto"
          data-tipo="nombre"
          id="nombre"
          required
          minlength="4"
          maxlength="20"
          pattern="[\s\wñ]{4,20}"
        />
        <span class="input-message-error"></span>
        </div>
       
        <div class="input-container">
          <input
          type="text"
          id="precio"
          class="agregar__form-input to-validate"
          placeholder="Precio del producto"
          data-tipo="precio"
          required
          minlength="3"
          maxlength="7"
          pattern="[\d\.]{3,7}"
        />
        <span class="input-message-error"></span>
        </div>
    
        <div class="input-container">
          <input
          id="descripcion"
          class="agregar__form-textarea to-validate"
          maxlength="120"
          required
          data-tipo="descripcion"
        ></input>
        <span class="input-message-error"></span>
        </div>
        <div class="input-container">
          <input
          type="submit"
          class="btn-blue agregar__form-btn"
          value="Editar producto"
        />
        </div>
       
      </form>
    </section>
    <footer class="footer">

      <section class="home__contacto">
        <div class="home__contacto-logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="home__contacto-list">
          <ul class="footer__list">
            <div class="home__contacto-logo-2">
              <img src="assets/Logo.png" alt="" />
            </div>
            <li class="footer__list-item">Quienes somos</li>
            <li class="footer__list-item">Politica de privacidad</li>
            <li class="footer__list-item">Programa de fidelidad</li>
            <li class="footer__list-item">Nuestras tiendas</li>
            <li class="footer__list-item">Quiero ser franquiciado</li>
            <li class="footer__list-item">Anuncie aquí</li>
          </ul>
        </div>
        <div class="home__contacto-form">
          <form action="" class="contacto__form">
            <h3 class="contacto__form-title">Hable con nosotros</h3>
            <div class="input-container">
              <input
                type="text"
                class="contacto__form-nombre to-validate"
                placeholder="nombre"
                required
                minlength="1"
                maxlength="40"
                data-tipo="name"
              />
              <span class="input-message-error"></span>
            </div>

            <div class="input-container">
              <input
                class="contacto__mensaje to-validate"
                type="text"
                required
                minlength="1"
                maxlength="120"
                data-tipo="mensaje"
              />
              <span class="input-message-error"></span>
            </div>

            <input
              type="submit"
              class="btn-blue contacto__submit"
              value="Enviar mensaje"
            />
          </form>
        </div>
      </section>
      <section class="footer__footer">
        <p class="footer__by">Desarrollado por Leonardo Terlizzi</p>
        <p class="footer__year">2022</p>
      </section>
    </footer>
    <script type="module" src="./scripts/editProduct.js"></script>
    <script src="./scripts/validaciones.js"></script>
    <script src="./scripts/home.js" type="module"></script>
  </body>
</html>
